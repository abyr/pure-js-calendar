<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/calendar.js"></script>
</head>
<body>
    <div id="cal">
        <div class="event-panel">
            <a href="#" id="add-event-btn" class="button">Добавить</a>
            <a href="#" class="button">Обновить</a>
            <input type="text" id="search-events" placeholder="Событие, дата или участник">
            <img src="img/search.png" alt="" class="search-icon">
        </div>       
        <div id="controls">
            <a href="#" id="prev-month" class="month-links"><img src="img/arr_prev.png" alt="<<"></a>
            <span id="date-str">Октябрь 2013</span>
            <a href="#" id="next-month" class="month-links"><img src="img/arr_next.png" alt=">>"></a>
            <a href="#" id="today">Сегодня</a>
        </div>
        <div id="cal-body">
        </div>
        <div id="add-event-fast">
            <div id="close-fast-popup" class="close">x</div>
            <div class="arrow"><img src="img/up-arrow.png" alt=""></div>
            <input type="text" id="evt-text" placeholder="5 Марта, День Рождения">
            <a href="#" class="rnd-button" id="add-event">Создать</a>
        </div>
        <div id="full-event">
            <div id="close-full-event" class="close">x</div>
            <div class="arrow"><img src="img/left-arrow.png" alt="<"></div>
            <div id="fe-content">
                <!---<h2 id="event-name">Митинг на Болотной</h2>-->
                <input type="text" name="event_name" id="event-name-input" placeholder="Событие">
                <div id="date" class="field">6 марта</div>
                <div id="participants">
                    <!--<p class="caption">Участники</p>
                    <p id="p-text" class="field">Петя, Вася, Саша</p>-->
                    <input type="text" id="p-name" placeholder="Имена участников">
                </div>
                <p id="description">
                    <textarea id="t-description" cols="30" rows="10" placeholder="Описание"></textarea>
                    <!--<p class="field" id="p-description">Очень увлекательное описание</p>-->
                </p>
                <div id="full-event-controls">
                    <a href="#" id="fec-save" class="rnd-button">Готово</a>
                    <a href="#" id="fec-remove" class="rnd-button">Удалить</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        (function(){
            document.Cal = new Calendar({});
        })();
    </script>
</body>
</html>
